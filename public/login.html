<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <body>
    <header>
      <h1>LOGIN</h1>
    </header>
    <div class="login-form">
      <form action="/login" method="post">
        <fieldset>
          <label>Username</label>
          <input type="text" id="login" name="login" placeholder="Enter username or email" required>
          <br><br>

          <label>Password</label>
          <input type="password" id="password" name="password" required>
          <br><br>

          <button class="field-but" type="submit">LOGIN</button>
        </fieldset>
      </form>
    </div>
    <br><br>
    <button class="register-but">
      <a href="./register.html" target="_blank">Create Account</a>
    </button>
  </body>

</body>

</html>
