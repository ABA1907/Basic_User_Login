<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>


<body>
  <header>
    <h1>REGISTER</h1>
  </header>
  <div class="register-form">
    <form action="/register" method="post">
      <fieldset>
        <label>Username</label>
        <input type="text" id="username" name="username" placeholder="maverick" required>
        <br><br>

        <label>E-mail</label>
        <input type="email" id="email" name="email" placeholder="abc@example.com" required>
        <br><br>

        <label>Password</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button class="field-but" type="reset">CLEAR</button>
        <button class="field-but" type="submit">SUBMIT</button>
      </fieldset>
    </form>
  </div>
  <br><br>
  <button class="login-but">
    <a href="./login.html" target="_blank">LOGIN</a>
  </button>
</body>

</html>
